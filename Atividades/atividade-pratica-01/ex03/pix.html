<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de PIX</title>
    <link rel="stylesheet" href="pix.css"></link>
</head>
<body onload="carregarBancos()">
    <p>Por Daniel Rodrigues</p>
    <h1> Controle de Pix </h1>

    <div class="flex-container" >

        <form name="formPix">

            <div class="flex-item">
                <label for="valorPix">Valor do PIX R$</label>
                <input type="number" value="" id="valor">
                
            </div>

            <div class="flex-item">
                <label for="tipoDeChave">Tipo de Chave</label>
                <select name="tipoDeChavePix" id="tipoPIX">
                    <option id="cpf" value="CPF">CPF</option>
                    <option id="cnpj" value="CNPJ">CNPJ</option>
                    <option id="nome" value="NOME">NOME</option>
                    <option id="celular" value="CELULAR">CELULAR</option>
                    <option id="e-mail" value="E-MAIL">E-MAIL</option>
                    <option id="outros" value="OUTROS">OUTROS</option>
                </select>
            </div>

            <div class="flex-item">
                <label for="chavePix">Chave PIX</label>
                <input type="text" name="chavePix" id="chavePix">
            </div>

            <div class="flex-item">
                <label for="bancos">Selecione o Banco</label>
                <select name="bancos" id="bancos"></select>
            </div>   

            <div class="flex-item">
                <label for="data">Data:</label>
                <input id="data "type="date" value="@DateTime.Now.ToString("yyyy-MM-dd")">
            </div>

            <div class="flex-item">
                <input type="button" value="Enviar" onclick="enviarPIX()">
            </div>
            
            
        
        </form>

    </div>

    <script src="pix.js"></script>
    
</body>
</html>
