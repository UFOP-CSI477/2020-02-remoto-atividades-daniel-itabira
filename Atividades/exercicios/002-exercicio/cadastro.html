<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/forms.css">
 </head>

<body>

    <h1>Dados do cadastro da pessoa</h1>

    <form method="POST" action="validar.html">
        <div class="controle">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Ex: Daniel">
        </div>

        <div class="controle">
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="edereco">
        </div>

        <div class="controle">
            <label for="contato">Contato:</label>
            <input type="text" name="contato" id="contato" placeholder="Ex: (31) 9 0000-0000">
        </div>

        <div class="controle">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="Ex: 111.111.111-11">
        </div>

        <div class="controle">
            <label>Gênero:</label>

            <div>
                <input type="radio" name="genero" id="feminino" value="F">
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="naobinario" value="NB">
                <label for="naobinario">Não Binario</label>
            </div>

            <div>
                <input type="radio" name="genero" id="semresposta" value="SR">
                <label for="semresposta">Sem Resposta</label>
            </div>
        </div>

        <div class="controle">
            <label>Áreas de Interesse:</label>

            <div>
                <input type="checkbox" name="area[0]" id="web">
                <label for="web">WEB</label>
                <input type="checkbox" name="area[1]" id="gestao">
                <label for="gestao">Gestão de Informação</label>
                <input type="checkbox" name="area[2]" id="db">
                <label for="db">Banco de Dados</label>
            </div>
        </div>

        <div class="flex">
            <div>
                <input type="submit" value="Cadastrar">
            </div>
            <div>
                <input type="reset" value="Limpar">
            </div>
        </div>
       

    </form>

    <div class="controle">
        <a href="/Atividades/exercicios/002-exercicio/introducao.html">Voltar</a>
    </div>
    
</body>

</html>
