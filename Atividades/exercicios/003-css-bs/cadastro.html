<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introdução </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <form method="POST" action="validar.html">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Ex: Daniel" class="form-control">
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="edereco" class="form-control" placeholder="Ex: Rua Acacia">
        </div>

        <div class="form-group">
            <label for="contato">Contato:</label>
            <input type="text" name="contato" id="contato" placeholder="Ex: (31) 9 0000-0000" class="form-control">
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="Ex: 111.111.111-11" class="form-control">
            <input type="text" name="cpf" id="cpf" placeholder="Ex: 111.111.111-11" class="form-control">
        </div>

        <div>
            <label>Gênero:</label>

            <div class="form-group form-check">
                <input type="radio" name="genero" id="feminino" value="F" class="form-check-input">
                <label for="feminino">Feminino</label class="form-check-label">
            </div>

            <div class="form-group form-check">
                <input type="radio" name="genero" id="masculino" value="M" class="form-check-input">
                <label for="masculino">Masculino</label class="form-check-label">
            </div>

            <div class="form-group form-check">
                <input type="radio" name="genero" id="naobinario" value="NB" class="form-check-input">
                <label for="naobinario">Não Binario</label class="form-check-label">
            </div>

            <div class="form-group form-check">
                <input type="radio" name="genero" id="semresposta" value="SR" class="form-check-input">
                <label for="semresposta">Sem Resposta</label class="form-check-label">
            </div>
        </div>

        <div>
            <label>Áreas de Interesse:</label>

            <div class="form-group form-check">
                <input type="checkbox" name="area[0]" id="web" class="form-check-input">
                <label for="web" class="form-check-label">WEB</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="area[1]" id="gestao" class="form-check-input">
                <label for="gestao" class="form-check-label">Gestão de Informação</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="area[2]" id="db" class="form-check-input">
                <label for="db" class="form-check-label">Banco de Dados</label>
            </div>
        </div>

        <input type="submit" value="Cadastrar" class="btn btn-primary">
        <input type="reset" value="Limpar" class="btn btn-danger">
    </form>

</body>

</html>
